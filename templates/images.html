<!DOCTYPE html>
<html>
<head>
    <title>Image List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 40px; 
        }
    </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="bg-white shadow fixed w-full z-20 top-0">
    <div class="container mx-auto px-2 py-2 flex justify-between items-center">
        <img src="../static/Brand.png" class="h-12 ml-2 p-1 mr-2 justify-left brand" />
        <a href="../templates/dockbox.html"></a>
        <a href="../templates/images.html" class="text-lg">List Images</a>
        <a href="../templates/containers.html" class="text-lg">List Containers</a>
        <a href="../templates/create-cont.html" class="text-lg">Create Container</a>
        <a href="../templates/login.html">
          <img src="../static/Account.png" class="h-12 justify-right">
        </a>
    </div>
  </nav>
    <table class="min-w-full mt-8 divide-y divide-gray-200">
        <thead>
          <tr>
            <th class="px-6 py-3 bg-gray-100 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
              Image Name
            </th>
            <th class="px-6 py-3 bg-gray-100 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
              Created
            </th>
            <th class="px-6 py-3 bg-gray-100 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
              Size
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <!-- Table rows -->    
          {% for image in list_img %}
          <tr>
            <td class="px-6 py-4 whitespace-no-wrap">
              <span class="text-sm leading-5 text-gray-500">{{ image.image_name }}</span>
            </td>
            <td class="px-6 py-4 whitespace-no-wrap">
              <span class="text-sm leading-5 text-gray-500">{{ image.created }}</span>
            </td>
            <td class="px-6 py-4 whitespace-no-wrap">
              <span class="text-sm leading-5 text-gray-500">{{ image.size }}</span>
            </td>
          </tr>
          {% endfor %}
          <!-- End of table rows -->
        </tbody>
      </table>      
</body>
</html>
