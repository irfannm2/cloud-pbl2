<!DOCTYPE html>
<html>
<head>
    <title>DockBox</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .flashes li {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body class="h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow fixed w-full z-20 top-0">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/dockbox"><h1 class="text-xl font-bold text-gray-800">DockBox</h1></a>
            <a href="/list-images">List Images</a>
            <a href="/list-containers">List Containers</a>
            <a href="/create-cont">Create Container</a>
            <a href="/login"><button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Login</button></a>
        </div>
    </nav>
    <!-- Cards -->
    <div class="flex items-center justify-center h-screen">
        <div class="flex flex-wrap justify-center">
            <div class="max-w-sm rounded overflow-hidden shadow-lg m-4">
                <img src="/static/container.png" alt="container" class="w-full h-40 object-contain">
              <div class="px-6 py-4">
                <div class="font-bold text-xl mb-2">List Images</div>
                <p class="text-gray-700 text-base">
                    List of all the images you have
                </p>
                <a href="/list-images">
                    <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-4">List Images</button>
                  </a>
              </div>
            </div>
          
            <div class="max-w-sm rounded overflow-hidden shadow-lg m-4">
                <img src="/static/container.png" alt="container" class="w-full h-40 object-contain">
              <div class="px-6 py-4">
                <div class="font-bold text-xl mb-2">List Containers</div>
                <p class="text-gray-700 text-base">
                  List of all the containers you have
                </p>
                <a href="/list-containers">
                    <button class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded mt-4">List Containers</button>
                  </a>
              </div>
            </div>
    
            <div class="max-w-sm rounded overflow-hidden shadow-lg m-4">
                <img src="/static/container.png" alt="container" class="w-full h-40 object-contain">
                <div class="px-6 py-4">
                  <div class="font-bold text-xl mb-2">Create Container</div>
                  <p class="text-gray-700 text-base">
                    Create a container
                  </p>
                  <a href="/create-cont">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Create Now</button>
                  </a>
                </div>
            </div>

            <div class="max-w-sm rounded overflow-hidden shadow-lg m-4">
                <img src="/static/billing.png" alt="container" class="w-full h-40 object-contain">
                <div class="px-6 py-4">
                  <div class="font-bold text-xl mb-2">Billings</div>
                  <p class="text-gray-700 text-base">
                    Pay your bills now
                  </p>
                  <a href="/">
                    <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mt-4">Pay Now</button>
                  </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
