<!DOCTYPE html>
<html>
<head>
    <title>Create Docker Container</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .flashes li {
            margin-bottom: 0.5rem;
        }
    </style>
    <script>
        // Function to show the loading notification
        function showLoadingNotification() {
        const loadingNotification = document.getElementById('loading-notification');
        loadingNotification.classList.remove('hidden');
        }

        // Function to hide the loading notification
        function hideLoadingNotification() {
        const loadingNotification = document.getElementById('loading-notification');
        loadingNotification.classList.add('hidden');
        }

    </script>
</head>

<body class="h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow fixed w-full z-20 top-0">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/dockbox"><h1 class="text-xl font-bold text-gray-800">DockBox</h1></a>
            <a href="/list-images">List Images</a>
            <a href="/list-containers">List Containers</a>
            <a href="/create-cont">Create Container</a>
            {% if 'user_id' in session %}
                <p>Hi, <b>{{ username }}</b></p>
            {% endif %}
        </div>
    </nav>
    <div class="flex items-center justify-center h-screen">
        <div id="loading-notification" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-75 z-50 hidden">
            <!-- Loading notification content -->
            <p class="text-white">Loading...</p>
          </div>       
        <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
            <!-- Modal content -->
            <div class="relative p-4 bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5">
                <!-- Modal header -->
                <div class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 dark:border-gray-600">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                        Create Container
                    </h3>
                </div>
                <!-- Modal body -->
                <form action="/create-container" method="POST" onsubmit="showLoadingNotification()">
                    <div class="grid gap-4 mb-4 sm:grid-cols-2">
                        <div>
                            <label for="container_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Container Name</label>
                            <input type="text" id="container_name" name="container_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-600 focus:border-gray-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-500 dark:focus:border-gray-500" placeholder="Ex. servernginx">
                        </div>
                        <div>
                            <label for="image_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Image</label>
                            <input type="text" id="image_name" name="image_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-600 focus:border-gray-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-500 dark:focus:border-gray-500" placeholder="Ex. nginx">
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button type="submit" class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800">
                            Create Container
                        </button>
                        <button type="button" class="text-red-600 inline-flex items-center hover:text-white border border-red-600 hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
